     <body>
     <section clas="banner">
               <h2 class=" banner__titulo">Já sabe por onde começar?</h2>
               <P class="banner__texto">Encontre em nossa estante o que precisa
                 para seu desenvolvimento!</P>
               <input typy="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
     </section>

     <section class="carrossel">
          <h2 class="carrossel__titulo"> Novos Lançamentos</h2>
          <!-- Slider main container -->
<div class="swiper">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
    <!-- Slides -->
    <div class="swiper-slide"><img src="img/ApacheKafka.svg" alt="Livro sobre apache Kafka e spring boot AluraBooks"></div>
    <div class="swiper-slide"><img src="img/Javascript.svg" alt="Livro sobre Javascript da AluraBooks"></div>
    <div class="swiper-slide"><img src="img/Portugol.src" alt="Livro sobre Portugol da AluraBooks"></div>
  </div>
  <!-- If we need pagination -->
  <div class="swiper-pagination"></div>

  <!-- If we need navigation buttons -->
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>

  <!-- If we need scrollbar -->
  <div class="swiper-scrollbar"></div>
</div>
     </section>
     <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
     <script>
      const swiper = new Swiper('.swiper', {
  speed: 400,
  spaceBetween: 10,
});
     </script>
